<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Arknights: Endfield Website Replica</title>
</head>
<body>
    <div class="layout">
        <header>
            <div class="logo"><img src="image/navbar-logo.png" alt="Logo" style="height: 100px;"></div>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#information">Information</a>
                <a href="#operators">Operators</a>
                <a href="#news">News</a>
            </nav>
            <div class="buttons">
                <i class='bx bx-volume-full'></i>
                <p>LOG IN</p>
            </div>
        </header>
    </div>

    <div class="content">
        <section id="home" class="page">
            <div class="social-icons">
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-discord"></i></a>
            </div>
            <div class="sign-up">
                <button class="signup">
                    <span class="dot" style="padding-right: 26px;">&#9642;</span>
                    <span class="text">SIGN UP</span>
                    <span class="dot" style="padding-left: 26px;">&#9642;</span>
                </button>
            </div>
            
        </section>
        <section id="information" class="page">
            
        </section>
        <section id="operators" class="page">
            
        </section>
        <section id="news" class="page">

        </section>
    </div>
<script src="index.js"></script>
</body>
</html>
