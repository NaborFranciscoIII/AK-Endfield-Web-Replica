<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Arknights: Endfield Website Replica</title>
</head>
<body>
    <div class="layout">
        <header>
            <div class="logo"><img src="image/navbar-logo.png" alt="Logo" style="height: 100px;"></div>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#information">Information</a>
                <a href="#operators">Operators</a>
                <a href="#news">News</a>
            </nav>
            <div class="buttons">
                <i class='bx bx-volume-full'></i>
                <p>LOG IN</p>
            </div>
        </header>
    </div>

    <div class="content">
        <section id="home" class="page">
            <video autoplay muted loop playsinline class="bg-video">
                <source src="video/HomeBG.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            <div class="social-icons">
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-discord"></i></a>
            </div>
            <div class="sign-up">
                <button class="signup">
                    <span class="dot" style="padding-right: 26px;">&#9642;</span>
                    <span class="text">SIGN UP</span>
                    <span class="dot" style="padding-left: 26px;">&#9642;</span>
                </button>
            </div>
            
        </section>
        <section id="information" class="page">
            <div class="information-content">
                <div class="thumbnail-caption">Caption Text</div>
                
                <div class="thumbnail-carousel-wrapper">
                  <div class="thumbnail-carousel">
                    <div class="thumbnail active" data-caption="Arknights: Endfield Special Trailer | Endfield: Those Who Stayed"><img src="image/information-thumbnail/thumbnail1.jpg" alt=""></div>
                    <div class="thumbnail" data-caption="Arknights: Endfield Gameplay Demo 03"><img src="image/information-thumbnail/thumbnail2.jpg" alt=""></div>
                    <div class="thumbnail" data-caption="Arknights: Endfield Beta Test Trailer"><img src="image/information-thumbnail/thumbnail3.jpg" alt=""></div>
                    <div class="thumbnail" data-caption="Arknights: Endfield Technical Test Trailer"><img src="image/information-thumbnail/thumbnail4.jpg" alt=""></div>
                    <div class="thumbnail" data-caption="Arknights: Endfield Special Trailer | Talos-II: Awakening"><img src="image/information-thumbnail/thumbnail5.jpg" alt=""></div>
                    <div class="thumbnail" data-caption="Arknights: Endfield Teaser Trailer 01"><img src="image/information-thumbnail/thumbnail6.jpg" alt=""></div>
                    <div class="thumbnail" data-caption="Arknights: Endfield Gameplay Demo 02"><img src="image/information-thumbnail/thumbnail7.jpg" alt=""></div>
                    <div class="thumbnail" data-caption="Arknights: Endfield CG Trailer"><img src="image/information-thumbnail/thumbnail8.jpg" alt=""></div>
                  </div>
                </div>

                <div class="information-nav">
                    <div class="information-nav-arrow left"><i class='bx bxs-chevrons-left'></i></div>
                    <div class="count">1/8</div>
                    <div class="information-nav-arrow right"><i class='bx bxs-chevrons-right' ></i></div>
                </div>
            </div>
        </section>

        <section id="operators" class="page">
            
        </section>
        
        <section id="news" class="page">

        </section>
    </div>
<script src="index.js"></script>
</body>
</html>
